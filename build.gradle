buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
		droolsVersion = "7.0.0.Final"
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.portea.drool'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {

	compile("org.kie:kie-api:$droolsVersion")
	compile("org.drools:drools-core:$droolsVersion")
	compile("org.drools:drools-compiler:$droolsVersion")

	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')

	compile 'org.codehaus.groovy:groovy:2.2.2'
/*

	compile group: 'org.drools', name: 'drools-core', version: '5.4.0.Final'
	compile group: 'org.kie', name: 'kie-ci', version: '6.0.1.Final'
*/

	runtime('mysql:mysql-connector-java')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
